<script type="text/javascript">
$(document).ready(function() {
	/*Move 'dots' back to home base
	Not implemented because jQuery .animation() calls the complete function before it actually runs the animation :( */
	function moveIn() {
		var home_cor = {
			"top": 1,
			"left": 1
		}
		var options = {
			duraction: "fast",
			queue: false
		}

		$(self).animate(home_cor, options);
	}

	//Animation / Move Function
	function moveOut(self) {
		//960 x 48
		var window_width = 960;
		var window_height = 48;
		var new_width = Math.floor(Math.random() * (window_width - 1 + 1)) + 1;
		var new_height = Math.floor(Math.random() * (window_height - 1 + 1))+ 1;

		var new_cor = {
			"top": new_height,
			"left": new_width
		}
		var options = {
			duraction: "fast",
			queue: false
		}

		$(self).animate(new_cor, options);
	}

	//Trigger Animation
	$(".circle").hover(function() {
		moveOut(this);
	});
	$(".circle").mouseover(function() {
		moveOut(this);
	});
	$(".circle").mousemove(function(){
		moveOut(this);
	});
});
</script>
