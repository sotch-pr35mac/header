	(function($){$.fn.hoverFlow=function(c,d,e,f,g){if($.inArray(c,['mouseover','mouseenter','mouseout','mouseleave'])==-1){return this}var h=typeof e==='object'?e:{complete:g||!g&&f||$.isFunction(e)&&e,duration:e,easing:g&&f||f&&!$.isFunction(f)&&f};h.queue=false;var i=h.complete;h.complete=function(){$(this).dequeue();if($.isFunction(i)){i.call(this)}};return this.each(function(){var b=$(this);if(c=='mouseover'||c=='mouseenter'){b.data('jQuery.hoverFlow',true)}else{b.removeData('jQuery.hoverFlow')}b.queue(function(){var a=(c=='mouseover'||c=='mouseenter')?b.data('jQuery.hoverFlow')!==undefined:b.data('jQuery.hoverFlow')===undefined;if(a){b.animate(d,h)}else{b.queue([])}})})}})(jQuery);

<script type="text/javascript">
$(document).ready(function() {
	//Move 'dots' back to home base
	function moveIn(self) {
		//Get originial position of element
		var home_top = $(self).data("top");
		var home_left = $(self).data("left");
		var home_cor = {
			"top": home_top,
			"left": home_left
		}

		var options = {
			duraction: "fast",
			queue: false
		}

		$(self).animate(home_cor, options);
	}

	//Animation / Move Function
	function moveOut(self, e) {
		//960 x 48
		var window_width = 960;
		var window_height = 48;
		var new_width = Math.floor(Math.random() * (window_width - 1 + 1)) + 1;
		var new_height = Math.floor(Math.random() * (window_height - 1 + 1))+ 1;

		var new_cor = {
			"top": new_height,
			"left": new_width
		}
		var options = {
			duraction: "fast",
			queue: false
		}

		$(self).hoverFlow(e.type, new_cor, options).promise().done(function() {
			moveIn(self);
		});
	}

	//Trigger Animation
	$(".circle").hover(function(e) {
		moveOut(this, e);
	});
	//Commented out so the event is not triggered multiple times for one stroke of the mouse
	$(".circle").mouseover(function(e) {
		moveOut(this, e);
	});
	$(".circle").mousemove(function(e){
		moveOut(this, e);
	});
});
</script>
