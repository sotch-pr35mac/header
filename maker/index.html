<html>
	<head>
	<!-- This is Page 1 of options.-->

		<!-- Setup meta data -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A bubble code generator for https://github.com/sotch-pr35mac/header">
		<meta name="author" content="Preston Stosur-Bassett">

		<!-- Add Bootstrap JS styles -->
		<link rel="stylesheet" href="css/bootstrap-responsive.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Custom Code -->
		<title>Maker</title>
	</head>

	<body>
		<!-- .container sets the height and width of the page -->
		<div class="container">
			<!-- This is the title bar down at the bottom. -->
			<div class="navbar navbar-fixed-bottom navbar-inverse">
				<a href="#" class="navbar-brand">Maker</a>
				<p class="navbar-text">A bubble code generator</p>
			</div>

			<center>
				<br />
				<br />
				<h2>Make Bubbles!</h2>
			</center>

			<div class="row">
				<div class="col-6 col-lg-6">
					<h3>Select Your Options</h3>
					<br />
					<select id="colorpicker">
						<option>Choose Color</option>
						<option value="#00A8E1">Blue</option>
						<option value="#66BC29">Green</option>
						<option value="#EF8200">Orange (I think...)</option>
					</select>
					<br />
					<br />
					<select id="sizepicker">
						<option>Choose Size and Opacity</option>
						<option value="3">30% Size | 91% Opacity</option>
						<option value="5">50% Size | 100% Opacity</option>
						<option value="7">70% Size | 40% Opacity</option>
					</select>
					<br />
					<br />
					<h4>Starting Positions (optional)</h4>
					<label for="start_pos-top">Top: </label><input type="text" value="1" id="start_pos-top">
					<br />
					<br />
					<label for="start_pos-left">Left: </label><input type="text" value="1" id="start_pos-left">
					<br />
					<br />
					<h4>Ending Position (optional)</h4>
					<label for="end_pos-top">Top: </label><input type="text" value="1" id="end_pos-top">
					<br />
					<br />
					<label for="end_pos-left">Left: </label><input type="text" value="1" id="end_pos-left">
					<br />
					<br />
					<br />
					<div class="btn-group">
						<button type="button" id="create_bubbles-btn" class="btn btn-success">Create Bubbles</button>
						<button type="button" id="clear_code-btn" class="btn btn-default">Clear</button>
					</div>
				</div>
				<div class="col-6 col-lg-6">
					<h3>Copy and Paste the Code</h3>
					<br />
					<textarea id="gen_code_area" style="width: 100%; height: 20%;"></textarea>
				</div>
			</div>
		</div>

		<!-- Scripts to Invoke Bootstrap JS -->
		<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//When the Create Bubbles Button is clicked
				$("#create_bubbles-btn").click(function() {
					var color = $("#colorpicker").val();
					var size = $("#sizepicker").val();
					var startTop = $("#start_pos-top").val();
					var startLeft = $("#start_pos-left").val();
					var endTop = $("#end_pos-top").val();
					var endLeft = $("#end_pos-left").val();

					var bubble_code = "<div class='circle span"+size+"' style='background: "+color+"; top: "+startTop+"; left: "+startLeft+";' data-top='"+endTop+"' data-left='"+endLeft+"'><a></a></div>";

					var code_area = document.getElementById('gen_code_area');

					code_area.value = bubble_code;

				});

				//When the Clear Button is clicked
				$("#clear_code-btn").click(function() {
					var code_area = document.getElementById('gen_code_area');
					code_area.value = '';
				});
			});
		</script>
	</body>
</html>
